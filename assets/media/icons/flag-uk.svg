<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="24" height="12">
  <!-- Union Jack -->
  <rect width="60" height="30" fill="#012169"/>
  
  <!-- White diagonal cross (St. Andrew) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="white" stroke-width="6"/>
  
  <!-- Red diagonal cross (St. Patrick) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#C8102E" stroke-width="3"/>
  
  <!-- White straight cross (St. George) -->
  <path d="M30,0 L30,30 M0,15 L60,15" stroke="white" stroke-width="10"/>
  
  <!-- Red straight cross (St. George) -->
  <path d="M30,0 L30,30 M0,15 L60,15" stroke="#C8102E" stroke-width="6"/>
</svg>
