<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 18" width="24" height="16">
  <!-- Greek flag with 9 alternating blue and white stripes and blue canton with white cross -->
  <rect width="27" height="18" fill="#0D5EAF"/>
  
  <!-- White stripes -->
  <rect x="0" y="2" width="27" height="2" fill="white"/>
  <rect x="0" y="6" width="27" height="2" fill="white"/>
  <rect x="0" y="10" width="27" height="2" fill="white"/>
  <rect x="0" y="14" width="27" height="2" fill="white"/>
  
  <!-- Blue canton -->
  <rect x="0" y="0" width="10" height="10" fill="#0D5EAF"/>
  
  <!-- White cross -->
  <rect x="4" y="0" width="2" height="10" fill="white"/>
  <rect x="0" y="4" width="10" height="2" fill="white"/>
</svg>
